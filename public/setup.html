<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Spotify Now Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #151b3d;
            --accent: #1db954;
            --accent-bright: #1ed760;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow: rgba(29, 185, 84, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(29, 185, 84, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 215, 96, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(3deg); }
            66% { transform: translate(-5%, 3%) rotate(-3deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spotify-icon {
            width: 50px;
            height: 50px;
            fill: var(--accent);
            filter: drop-shadow(0 0 10px var(--glow));
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-bright), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out 0.2s backwards;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            box-shadow: 0 0 20px var(--glow);
            border-radius: 24px 24px 0 0;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .features {
            text-align: left;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(5px);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .feature-text {
            font-size: 1rem;
        }

        .connect-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-bright));
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px var(--glow);
            font-family: 'DM Sans', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .connect-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px var(--glow);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 40px 30px;
            }

            .connect-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="spotify-icon" viewBox="0 0 24 24">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <h1>NOW PLAYING</h1>
        </div>

        <div class="card">
            <h2>Share Your Music</h2>
            <p>Connect your Spotify account to create a shareable page that shows what you're currently listening to in real-time.</p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon"></div>
                    <div class="feature-text">Get your own unique URL to share</div>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <div class="feature-text">Real-time updates of what you're playing</div>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <div class="feature-text">Show your top tracks & recent listens</div>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <div class="feature-text">Beautiful, shareable music profile</div>
                </div>
            </div>

            <button class="connect-btn" onclick="window.location.href='/auth/login'">
                Connect with Spotify
            </button>
        </div>
    </div>
</body>
</html>
