<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Now Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #151b3d;
            --accent: #1db954;
            --accent-bright: #1ed760;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow: rgba(29, 185, 84, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-bright);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, opacity 0.15s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.3;
            transition: transform 0.3s ease;
        }

        .cursor.hover {
            transform: scale(1.5);
            background: var(--accent-bright);
            opacity: 0.8;
        }

        .cursor-follower.hover {
            transform: scale(1.5);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(29, 185, 84, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 215, 96, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(3deg); }
            66% { transform: translate(-5%, 3%) rotate(-3deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 80px 20px;
            position: relative;
            z-index: 1;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 1200px) {
            .layout-grid {
                grid-template-columns: 1fr;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .spotify-icon {
            width: 40px;
            height: 40px;
            fill: var(--accent);
            filter: drop-shadow(0 0 10px var(--glow));
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-bright), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: visible;
            max-height: none;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            box-shadow: 0 0 20px var(--glow);
        }

        .album-art-container {
            position: relative;
            margin-bottom: 30px;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            animation: albumAppear 0.6s ease-out;
        }

        @keyframes albumAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .playing-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .share-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .share-btn:hover {
            background: rgba(29, 185, 84, 0.9);
            transform: scale(1.1) rotate(5deg);
        }

        .share-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .share-tooltip {
            position: absolute;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: var(--accent-bright);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .share-tooltip.show {
            opacity: 1;
        }

        .home-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(29, 185, 84, 0.3);
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .home-btn:hover {
            background: rgba(29, 185, 84, 0.9);
            border-color: var(--accent-bright);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--glow);
        }

        .home-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .equalizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 16px;
        }

        .equalizer span {
            width: 3px;
            background: var(--accent-bright);
            border-radius: 2px;
            animation: equalize 1s ease-in-out infinite;
        }

        .equalizer span:nth-child(1) {
            animation-delay: 0s;
        }

        .equalizer span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .equalizer span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes equalize {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }

        .track-info {
            margin-bottom: 30px;
        }

        .track-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            animation: slideIn 0.5s ease-out 0.2s backwards;
        }

        .artist-name {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 5px;
            animation: slideIn 0.5s ease-out 0.3s backwards;
        }

        .album-name {
            color: var(--text-secondary);
            font-size: 0.95rem;
            animation: slideIn 0.5s ease-out 0.4s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .progress-section {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            border-radius: 3px;
            transition: width 1s linear;
            box-shadow: 0 0 10px var(--glow);
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 20px;
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 6px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .track-item-image {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .track-item-info {
            flex: 1;
            min-width: 0;
        }

        .track-item-name {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-item-artist {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .player-card {
                padding: 30px;
            }

            .track-name {
                font-size: 1.5rem;
            }

            .layout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg class="spotify-icon" viewBox="0 0 24 24">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <h1><span id="userName">Loading</span> NOW PLAYING</h1>
            </div>
        </div>

        <div class="layout-grid" id="mainContent">
            <!-- Left sidebar: Most Played -->
            <div class="stat-card">
                <h3>Most Played</h3>
                <div class="track-list" id="topTracks">
                    <div style="color: var(--text-secondary); text-align: center; padding: 20px;">Loading...</div>
                </div>
            </div>

            <!-- Center: Main player card -->
            <div class="player-card">
                <div class="album-art-container" id="albumArtContainer" style="display: none;">
                    <button class="share-btn" onclick="shareTrack()" title="Share this page">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                        </svg>
                    </button>
                    <a href="/" class="home-btn" title="Go to homepage">
                        <svg viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        Home
                    </a>
                    <div class="share-tooltip" id="shareTooltip">Link copied!</div>
                    <img id="albumArt" class="album-art" src="" alt="">
                    <div class="playing-indicator">
                        <div class="equalizer">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span id="playingText">Now Playing</span>
                    </div>
                </div>

                <div class="track-info" id="trackInfo" style="display: none;">
                    <div class="track-name" id="trackName">—</div>
                    <div class="artist-name" id="artistName">—</div>
                    <div class="album-name" id="albumName">—</div>
                </div>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-labels">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="status-message" id="statusMessage">
                    Loading...
                </div>
            </div>

            <!-- Right sidebar: Last Played -->
            <div class="stat-card">
                <h3>Last Played</h3>
                <div class="track-list" id="recentTracks">
                    <div style="color: var(--text-secondary); text-align: center; padding: 20px;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL
        const username = window.location.pathname.substring(1);
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        // Format time in mm:ss
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Share current page
        function shareTrack() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const tooltip = document.getElementById('shareTooltip');
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 2000);
            });
        }

        // Fetch now playing with retry logic
        async function fetchNowPlaying() {
            try {
                const response = await fetch(`/api/nowplaying/${username}`, {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                retryCount = 0; // Reset retry count on success
                
                if (data.error) {
                    document.getElementById('statusMessage').textContent = 'User not found';
                    return;
                }

                // Update page title and username
                document.getElementById('userName').textContent = `${data.displayName}'s`;
                document.title = `${data.displayName}'s Now Playing`;
                
                if (!data.isPlaying) {
                    document.getElementById('albumArtContainer').style.display = 'none';
                    document.getElementById('trackInfo').style.display = 'none';
                    document.getElementById('progressSection').style.display = 'none';
                    document.getElementById('statusMessage').textContent = `${data.displayName} isn't playing anything right now`;
                    return;
                }
                
                // Show player elements
                document.getElementById('albumArtContainer').style.display = 'block';
                document.getElementById('trackInfo').style.display = 'block';
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('statusMessage').style.display = 'none';
                
                // Update track info
                document.getElementById('albumArt').src = data.track.albumArt;
                document.getElementById('trackName').textContent = data.track.name;
                document.getElementById('artistName').textContent = data.track.artist;
                document.getElementById('albumName').textContent = data.track.album;
                document.getElementById('playingText').textContent = data.playing ? 'Now Playing' : 'Paused';
                
                // Update progress
                const progressPercent = (data.track.progress / data.track.duration) * 100;
                document.getElementById('progressFill').style.width = `${progressPercent}%`;
                document.getElementById('currentTime').textContent = formatTime(data.track.progress);
                document.getElementById('totalTime').textContent = formatTime(data.track.duration);
            } catch (error) {
                console.error('Error fetching now playing:', error);
                
                // Retry logic
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Retrying... (${retryCount}/${MAX_RETRIES})`);
                    setTimeout(fetchNowPlaying, 1000);
                } else {
                    document.getElementById('statusMessage').textContent = 'Unable to load now playing. Please refresh the page.';
                }
            }
        }

        // Fetch top tracks
        async function fetchTopTracks() {
            try {
                const response = await fetch(`/api/toptracks/${username}`, {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }
                
                const data = await response.json();
                
                const container = document.getElementById('topTracks');
                
                if (data.error || !data.tracks || data.tracks.length === 0) {
                    container.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No data</div>';
                    return;
                }
                
                container.innerHTML = data.tracks.map(track => `
                    <div class="track-item">
                        <img class="track-item-image" src="${track.albumArt}" alt="">
                        <div class="track-item-info">
                            <div class="track-item-name">${track.name}</div>
                            <div class="track-item-artist">${track.artist}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching top tracks:', error);
            }
        }

        // Fetch recently played
        async function fetchRecent() {
            try {
                const response = await fetch(`/api/recent/${username}`, {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }
                
                const data = await response.json();
                
                const container = document.getElementById('recentTracks');
                
                if (data.error || !data.tracks || data.tracks.length === 0) {
                    container.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No data</div>';
                    return;
                }
                
                container.innerHTML = data.tracks.map(track => `
                    <div class="track-item">
                        <img class="track-item-image" src="${track.albumArt}" alt="">
                        <div class="track-item-info">
                            <div class="track-item-name">${track.name}</div>
                            <div class="track-item-artist">${track.artist}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching recent tracks:', error);
            }
        }

        // Initialize with delay to ensure everything is loaded
        setTimeout(() => {
            fetchNowPlaying();
            fetchTopTracks();
            fetchRecent();
        }, 300);
        
        // Refresh now playing every 1 second
        setInterval(fetchNowPlaying, 1000);

        // Custom cursor functionality
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        // Smooth follower animation
        function animateFollower() {
            const speed = 0.15;
            
            followerX += (mouseX - followerX) * speed;
            followerY += (mouseY - followerY) * speed;
            
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';
            
            requestAnimationFrame(animateFollower);
        }
        animateFollower();

        // Add hover effect on interactive elements
        const interactiveElements = document.querySelectorAll('button, a, .track-item');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
            });
        });
    </script>
</body>
</html>
