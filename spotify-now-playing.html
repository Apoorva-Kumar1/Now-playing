<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #151b3d;
            --accent: #1db954;
            --accent-bright: #1ed760;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow: rgba(29, 185, 84, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(29, 185, 84, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 215, 96, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(3deg); }
            66% { transform: translate(-5%, 3%) rotate(-3deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .spotify-icon {
            width: 40px;
            height: 40px;
            fill: var(--accent);
            filter: drop-shadow(0 0 10px var(--glow));
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-bright), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--accent), var(--accent-bright));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px var(--glow);
        }

        .auth-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .auth-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .auth-section p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .connect-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-bright));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px var(--glow);
            font-family: 'DM Sans', sans-serif;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px var(--glow);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .now-playing {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .now-playing.active {
            display: block;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            box-shadow: 0 0 20px var(--glow);
        }

        .album-art-container {
            position: relative;
            margin-bottom: 30px;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            animation: albumAppear 0.6s ease-out;
        }

        @keyframes albumAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .playing-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .equalizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 16px;
        }

        .equalizer span {
            width: 3px;
            background: var(--accent-bright);
            border-radius: 2px;
            animation: equalize 1s ease-in-out infinite;
        }

        .equalizer span:nth-child(1) {
            animation-delay: 0s;
        }

        .equalizer span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .equalizer span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes equalize {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }

        .track-info {
            margin-bottom: 30px;
        }

        .track-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            animation: slideIn 0.5s ease-out 0.2s backwards;
        }

        .artist-name {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 5px;
            animation: slideIn 0.5s ease-out 0.3s backwards;
        }

        .album-name {
            color: var(--text-secondary);
            font-size: 0.95rem;
            animation: slideIn 0.5s ease-out 0.4s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .progress-section {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            border-radius: 3px;
            transition: width 1s linear;
            box-shadow: 0 0 10px var(--glow);
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out 0.6s backwards;
        }

        .error-message {
            background: rgba(255, 70, 70, 0.1);
            border: 1px solid rgba(255, 70, 70, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .auth-section {
                padding: 40px 30px;
            }

            .player-card {
                padding: 30px;
            }

            .track-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg class="spotify-icon" viewBox="0 0 24 24">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <h1>NOW PLAYING</h1>
            </div>
        </div>

        <div class="auth-section" id="authSection">
            <div class="auth-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
            </div>
            <h2>Connect to Spotify</h2>
            <p>Sign in with your Spotify account to see what you're currently listening to in real-time.</p>
            <button class="connect-btn" onclick="connectSpotify()">Connect with Spotify</button>
        </div>

        <div class="now-playing" id="nowPlaying">
            <div class="player-card">
                <div class="album-art-container">
                    <img id="albumArt" class="album-art" src="" alt="Album Art">
                    <div class="playing-indicator">
                        <div class="equalizer">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        Now Playing
                    </div>
                </div>

                <div class="track-info">
                    <div class="track-name" id="trackName">—</div>
                    <div class="artist-name" id="artistName">—</div>
                    <div class="album-name" id="albumName">—</div>
                </div>

                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-labels">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="status-message" id="statusMessage">
                    Listening on Spotify...
                </div>

                <center>
                    <button class="refresh-btn" onclick="refreshNowPlaying()">Refresh</button>
                </center>
            </div>
        </div>
    </div>

    <script>
        // Spotify OAuth Configuration
        const CLIENT_ID = 'YOUR_SPOTIFY_CLIENT_ID'; // Replace with your Client ID
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'user-read-currently-playing user-read-playback-state';

        let accessToken = null;
        let refreshInterval = null;

        // Format time in mm:ss
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Connect to Spotify
        function connectSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
            window.location.href = authUrl;
        }

        // Get access token from URL hash
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        // Fetch currently playing track
        async function fetchNowPlaying() {
            if (!accessToken) return;

            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 204 || response.status === 404) {
                    showStatus('No track currently playing. Start playing something on Spotify!');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch now playing');
                }

                const data = await response.json();
                displayTrack(data);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to fetch currently playing track. Please try reconnecting.');
            }
        }

        // Display track information
        function displayTrack(data) {
            if (!data || !data.item) {
                showStatus('No track currently playing.');
                return;
            }

            const track = data.item;
            const isPlaying = data.is_playing;

            document.getElementById('albumArt').src = track.album.images[0]?.url || '';
            document.getElementById('trackName').textContent = track.name;
            document.getElementById('artistName').textContent = track.artists.map(a => a.name).join(', ');
            document.getElementById('albumName').textContent = track.album.name;
            
            const progress = data.progress_ms || 0;
            const duration = track.duration_ms;
            const progressPercent = (progress / duration) * 100;
            
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
            document.getElementById('currentTime').textContent = formatTime(progress);
            document.getElementById('totalTime').textContent = formatTime(duration);

            const statusMsg = isPlaying ? 'Listening on Spotify...' : 'Paused';
            document.getElementById('statusMessage').textContent = statusMsg;
            document.getElementById('statusMessage').classList.remove('error-message');
        }

        // Show status message
        function showStatus(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.remove('error-message');
        }

        // Show error message
        function showError(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.add('error-message');
        }

        // Refresh now playing
        function refreshNowPlaying() {
            fetchNowPlaying();
        }

        // Initialize
        function init() {
            // Check for access token in URL
            accessToken = getAccessTokenFromUrl();

            if (accessToken) {
                // Clear the hash from URL
                history.replaceState(null, null, ' ');
                
                // Show now playing section
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('nowPlaying').classList.add('active');
                
                // Fetch initial data
                fetchNowPlaying();
                
                // Refresh every 5 seconds
                refreshInterval = setInterval(fetchNowPlaying, 5000);
            }
        }

        // Run on page load
        init();
    </script>
</body>
</html>
